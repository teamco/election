<template name="userLogsData">
    <h2>User logs ({{userLogsCount}})</h2>

    <table class="table user-logs">
        <thead>
        <tr>
            <th>User action</th>
            <th>IP</th>
            <th>Created at</th>
            <th>Show</th>
        </tr>
        </thead>
        <tbody>
        {{> pages}}
        </tbody>
    </table>
    {{> pagesNav}}
</template>

<template name="userLogsDataItem">
    <tr>
        <td>
            <p><a href="/setting/users/{{userId}}"><span class="label">{{logOwnerEmail userId}}</span></a></p>

            <p><a href="{{url}}">{{url}}</a></p>
        </td>
        <td>{{clientAddress}}</td>
        <td>{{formatDate createdAt 'long'}}</td>
        <td><a href="/setting/users/logs/{{_id}}" class="label label-info">More info</a></td>
    </tr>
</template>
