<template name="activeMenu">
    {{#each currentMenu}}

        <li class="{{isActiveRoute path}}">
            {{#if subMenu}}
                <a href="#">
                    <i class="{{gif}}"></i>
                    <span class="nav-label">{{name}}</span>
                    <span class="fa arrow"></span>
                </a>
                <ul class="nav nav-second-level collapse">
                    {{#each subMenu}}
                        <li class="{{isActiveRoute path}}">
                            <a href="{{pathFor route=path}}">
                                <i class="{{gif}}"></i>
                                <span class="nav-label">{{name}}</span>
                            </a>
                        </li>
                    {{/each}}
                </ul>
            {{else}}
                <a href="{{pathFor route=path}}">
                    <i class="{{gif}}"></i>
                    <span class="nav-label">{{name}}</span>
                </a>
            {{/if}}
        </li>

    {{/each}}
</template>
