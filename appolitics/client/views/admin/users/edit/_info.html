<template name="editUserInfo">
    <div id="info" class="tab-pane fade in active">
        <div class="form-group">
            <label for="user-email">Email address:</label>
            <input type="email" disabled="disabled" class="form-control" id="user-email"
                   value="{{info.email}}"/>
        </div>
        <div class="form-group">
            <label for="user-provider">Provider:</label>
            <input id="user-provider" type="text" class="form-control" disabled="disabled"
                   value="{{info.provider}}"/>
        </div>
        <div class="form-group">
            <label for="user-profile">Profile:</label>
            <input id="user-profile" type="text" class="form-control" disabled="disabled"
                   value="{{info.profile}}"/>
        </div>
        <div class="form-group">
            <label for="user-last-login">Last login:</label>
            <input id="user-last-login" type="text" class="form-control" disabled="disabled"
                   value="{{longDate info.lastLogin}}"/>
        </div>
    </div>
</template>
