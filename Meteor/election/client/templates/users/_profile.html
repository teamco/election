<template name="editUserProfile">
    <div id="profile" class="tab-pane fade">
        <div class="form-group">
            <label for="user-first-name">First name:</label>
            <input type="text" class="form-control" id="user-first-name" value="{{firstName}}"/>
        </div>
        <div class="form-group">
            <label for="user-middle-name">Middle name:</label>
            <input type="text" class="form-control" id="user-middle-name" value="{{middleName}}"/>
        </div>
        <div class="form-group">
            <label for="user-last-name">Last name:</label>
            <input type="text" class="form-control" id="user-last-name" value="{{lastName}}"/>
        </div>
        <div class="form-group">
            <label for="user-birthday">Birthday:</label>

            <div class="input-group datetimepicker">
                <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                <input class="set-due-date form-control" type="text" id="user-birthday"/>
            </div>
        </div>
    </div>
</template>
