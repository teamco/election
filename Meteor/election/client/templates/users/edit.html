<template name="editUser">
    <div class="modal fade" id="editUserModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">User profile</h4>
                </div>
                <div class="modal-body">

                    <ul class="nav nav-tabs">
                        <li class="active"><a data-toggle="tab" href="#info">Info</a></li>
                        <li><a data-toggle="tab" href="#profile">Profile</a></li>
                        <li><a data-toggle="tab" href="#access">Access</a></li>
                    </ul>

                    <form role="form">

                        <div class="tab-content">
                            {{> editUserInfo email=email profile=profile lastLogin=lastLogin provider=provider}}
                            {{> editUserProfile firstName=firstName middleName=middleName lastName=lastName birthday=birthday address=address}}
                            <div id="access" class="tab-pane fade">
                                <h3>Menu 2</h3>

                                <p>Some content in menu 2.</p>
                            </div>
                        </div>

                    </form>

                </div>
                <div class="modal-footer">
                    <button rel="cancel" type="button" class="btn btn-default">Close</button>
                    <button rel="submit" type="submit" class="btn btn-info">Submit</button>
                </div>
            </div>
        </div>
    </div>
</template>
