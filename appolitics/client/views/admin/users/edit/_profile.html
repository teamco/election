<template name="editUserProfile">
    <div id="profile" class="tab-pane fade">
        <div class="form-group">
            <label for="user-first-name">First name:</label>
            <input type="text"
                   class="form-control"
                   name="userFirstName"
                   id="user-first-name"
                   value="{{profile.firstName}}"/>
        </div>
        <div class="form-group">
            <label for="user-middle-name">Middle name:</label>
            <input type="text"
                   class="form-control"
                   name="userMiddleName"
                   id="user-middle-name"
                   value="{{profile.middleName}}"/>
        </div>
        <div class="form-group">
            <label for="user-last-name">Last name:</label>
            <input type="text"
                   class="form-control"
                   name="userLastName"
                   id="user-last-name"
                   value="{{profile.lastName}}"/>
        </div>
        <div class="form-group">
            <label for="user-birthday">Birthday:</label>

            <div class="input-group datetimepicker">
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-calendar"></i>
                </span>
                <input class="set-due-date form-control"
                       type="text"
                       data-type="date"
                       name="userBirthday"
                       id="user-birthday"
                       value="{{profile.birthday}}"/>
            </div>
        </div>
        <div class="form-group">
            <label for="user-country">Country:</label>
            <select class="form-control" name="userCountry" id="user-country">
                <option selected>Select country</option>
                {{#each countries}}
                    <option value="{{name}}">{{name}}</option>
                {{/each}}
            </select>
        </div>
        <div class="form-group">
            <label for="user-address">Address:</label>
            <textarea type="text"
                      class="form-control"
                      name="userAddress"
                      id="user-address">{{profile.address}}</textarea>
        </div>
    </div>
</template>
