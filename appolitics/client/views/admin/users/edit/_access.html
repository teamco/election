<template name="editUserAccess">
    <div id="access" class="tab-pane fade">
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">Current Roles</span>
                <input type="text"
                       class="form-control"
                       disabled="disabled"
                       value="{{access.currentRoles}}"/>
            </div>
        </div>
        <div class="form-group">
            {{#each access.availableRoles}}
                <div class="mb input-group col-lg-4">
                    <span class="action input-group-addon">
                        <input name="{{name}}" checked="{{checked}}" type="checkbox"/>
                    </span>
                    <input type="text" class="form-control" value="{{name}}" disabled="disabled /">
                </div>
            {{/each}}
        </div>
    </div>
</template>
