<template name="editUser">
    <h2>Show user</h2>

    <div class="show-user">

        <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#info">Info</a></li>
            <li><a data-toggle="tab" href="#status">Status</a></li>
            <li><a data-toggle="tab" href="#profile">Profile</a></li>
            <li><a data-toggle="tab" href="#access">Access</a></li>
        </ul>

        <form role="form">

            <div class="tab-content">
                {{> editUserInfo info=info}}
                {{> editUserStatus status=status}}
                {{> editUserProfile profile=profile}}
                {{> editUserAccess access=access}}
            </div>

            <div class="footer">
                <a href="/admin/users" class="btn btn-default">Back</a>
                <a href="/admin/users/{{info._id}}" data-type="update-user" class="btn btn-info">Submit</a>
            </div>
        </form>
    </div>
</template>
