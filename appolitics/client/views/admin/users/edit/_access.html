<template name="editUserAccess">
    <div id="access" class="tab-pane fade">
        <div class="form-group">
            <label for="user-roles">Current Roles:</label>
            <input type="text"
                   class="form-control"
                   disabled="disabled"
                   id="user-roles"
                   value="{{access.currentRoles}}"/>
        </div>
        <div class="form-group">
            <label for="user-roles">Available Roles:</label>
            {{#each access.availableRoles}}
                <label class="checkbox-inline">
                    <input name="{{name}}" checked="{{checked}}"
                           type="checkbox"/>{{name}}
                </label>
            {{/each}}
        </div>
    </div>
</template>
