<template name="editUser">
    <div class="modal fade" id="editUserModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">User profile</h4>
                </div>
                <div class="modal-body">

                    <ul class="nav nav-tabs">
                        <li class="active"><a data-toggle="tab" href="#info">Info</a></li>
                        <li><a data-toggle="tab" href="#profile">Profile</a></li>
                        <li><a data-toggle="tab" href="#access">Access</a></li>
                    </ul>

                    <form role="form">

                        <div class="tab-content">
                            <div id="info" class="tab-pane fade in active">
                                <div class="form-group">
                                    <label for="user-email">Email address:</label>
                                    <input type="email" disabled="disabled" class="form-control" id="user-email" value="{{email}}" />
                                </div>
                                <div class="form-group">
                                    <label for="user-provider">Provider:</label>
                                    <input id="user-provider" type="text" class="form-control" disabled="disabled" value="{{provider}}" />
                                </div>
                                <div class="form-group">
                                    <label for="user-profile">Profile:</label>
                                    <input id="user-profile" type="text" class="form-control" disabled="disabled" value="{{profile}}" />
                                </div>
                                <div class="form-group">
                                    <label for="user-last-login">Last login:</label>
                                    <input id="user-last-login" type="text" class="form-control" disabled="disabled" value="{{longDate lastLogin}}" />
                                </div>
                            </div>
                            <div id="profile" class="tab-pane fade">
                                <h3>Menu 1</h3>

                                <p>Some content in menu 1.</p>
                            </div>
                            <div id="access" class="tab-pane fade">
                                <h3>Menu 2</h3>

                                <p>Some content in menu 2.</p>
                            </div>
                        </div>

                    </form>

                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-info">Submit</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</template>
