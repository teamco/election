<div class="feed-element">
    <a href="" class="pull-left">
        <img alt="image" class="img-circle" src="{{feedback.img}}">
    </a>

    <div class="media-body ">
        <small class="pull-right">{{feedback.hoursAgo}}</small>
        <strong>{{feedback.fullName}}</strong>
        <small class="text-muted">{{feedback.time}}</small>
        <div class="well">
            {{feedback.content}}
        </div>
    </div>
</div>
