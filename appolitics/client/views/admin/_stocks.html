<template name="stocksDashboard">
    <h2>Stocks</h2>

    <div class="row">
        {{#each stocks}}
            <div class="col-lg-3 col-xs-6">
                <!-- small box -->
                <div class="small-box bg-{{stockChange results.quote.Change}}">
                    <div class="inner">
                        <h3>{{results.quote.LastTradePriceOnly}}</h3>

                        <p>{{results.quote.Name}}</p>
                    </div>
                    <div class="icon">
                        <i class="glyphicon glyphicon-signal"></i>
                    </div>
                    <a class="small-box-footer">
                        <i class="glyphicon glyphicon-chevron-{{stockChange results.quote.Change}}"></i>
                        {{results.quote.Change}}
                    </a>
                </div>
            </div>
        {{/each}}
    </div>
</template>
