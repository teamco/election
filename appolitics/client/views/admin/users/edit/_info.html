<template name="editUserInfo">
    <div id="info" class="tab-pane fade in active">
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">Email address</span>
                <input type="email" disabled="disabled" class="form-control" value="{{info.email}}"/>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">Provider</span>
                <input type="text" class="form-control" disabled="disabled" value="{{info.provider}}"/>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">Profile</span>
                <input type="text" class="form-control" disabled="disabled" value="{{info.profile}}"/>
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon">Created at</span>
                <input type="text" class="form-control" disabled="disabled" value="{{info.createdAt}}"/>
            </div>
        </div>
    </div>
</template>
