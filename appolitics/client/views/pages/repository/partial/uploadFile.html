<template name="uploadFile">
    <div class="wrapper wrapper-content animated fadeIn">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel-heading">
                    <div class="panel-title">
                        <h3>Dropzone Area</h3>
                    </div>
                    <div class="panel-body">
                        <input type=”file” name=”…” class=”myFileInput”>
                        <div class="myFileInput">

                            {{> dropzone url='http://localhost:3000/upload' id='myFileInput'}}
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</template>
