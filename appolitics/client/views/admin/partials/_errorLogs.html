<template name="errorLogs">

    <div class="col-lg-3 col-xs-6">
        <!-- small box -->
        <div class="small-box bg-red">
            <div class="inner">
                <h3>{{errorLogsCount}}</h3>

                <p>Error Logs</p>
            </div>
            <div class="icon">
                <i class="glyphicon glyphicon-exclamation-sign"></i>
            </div>
            <a href="{{errorLogsUrl}}" class="small-box-footer">
                More info <i class="fa fa-arrow-circle-right"></i>
            </a>
        </div>
    </div>

</template>
